name: CI Validate (orange/ci-validate)

on:
  push:
    branches:
      - 'orange/ci-validate'
      - 'orange/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Install & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # removed cache: 'npm' because lockfile is not present in the repo

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "Lockfile found, running npm ci"
            npm ci
          else
            echo "No lockfile found, running npm install"
            npm install
          fi
        env:
          CI: true

      - name: Run checks (lint/type/test if present)
        run: |
          if npm run -s check >/dev/null 2>&1; then npm run check; else echo "no check script"; fi
        continue-on-error: true

      - name: Build
        run: |
          if npm run -s build >/dev/null 2>&1; then npm run build; else echo "no build script"; fi

      - name: List disk & node versions (debug)
        run: |
          node -v
          npm -v
          df -h
